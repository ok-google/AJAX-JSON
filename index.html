<!doctype html>
<html>
	<head>
		<title>Your First Ajax Application: Pets</title>
		<meta charset="utf-8">
			<script src="ajax.js"></script>
			<style>
			body {
			font-family: Helvetica, Arial, sans-serif;
			}
			legend {
			font-weight: bold;
			}
		</style>
	</head>
	<body>
		<!-- Field Search
			setelah menekan huruf maka akan refresh table dengan menjalankan fungsi
			getDataMahasiswa() dari ajax.js
		-->
		<input type="text" id="Search" onkeyup="getDataMahasiswa()" placeholder="Search for names.." title="Type in a name">
		<div>
			
				<legend>Data Mahasiswa</legend>
				<table id="mahasiswa" border=1>
				<tr>
					<th> Nama </th>
					<th> Semester </th>
					<th> hobi </th>
					<th> Update </th>
					<th> Delete </th>
				</tr>
							
				</table>
				
			
		</div>
		<!-- event on click akan menampilkan data mahasiswa-->
		<button onclick="getDataMahasiswa()"> Click Here To Show Data</button>
		<!-- event on click akan menampikan form insert -->
		<button onclick="ShowInsert()"> Tambah </button>
		<br><br>
		<!-- form insert -->
		<div id="insert" style="display:none;">
			<form>
				Nama : <input type="text" id="nama"> 
				Semester : <input type="text" id="semester">
				Hobby : <input type="text" id="hobby">
			</form>
			<!-- event onclick untuk menjalankan fungsi insert data
			yang ada pada ajax.js -->
			<button onclick="Insert()"> Save </button>		
		</div>

		<!-- form update -->
		<div id="update" style="display:none;">
			<form>
				Nama : <input type="text" id="UpdateNama" disabled="">  
				Semester : <input type="text" id="UpdateSemester">
				Hobby : <input type="text" id="UpdateHobby">

			</form>
			<!-- event onclick untuk menjalankan fungsi update data
			yang ada pada ajax.js -->
			<button onclick="Update()"> Update </button>		
		</div>
	</body>
</html>
